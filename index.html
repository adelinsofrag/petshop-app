<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-zinc-900 text-white">
    <main
      class="max-w-[700px] mx-auto bg-zinc-800 p-10 font-mono rounded-lg shadow-md"
    >
      <h1 class="text-2xl font-bold text-center text-indigo-400">
        🐶 PetShop - Management
      </h1>

      <!-- Add Pet Form -->
      <section
        class="mt-5 p-5 border border-zinc-700 rounded bg-zinc-700 flex flex-col gap-2.5"
      >
        <h2 class="text-md font-semibold text-indigo-300">Add a Pet</h2>

        <input
          type="text"
          id="petName"
          placeholder="Pet Name"
          class="p-2 border border-zinc-600 rounded w-full bg-zinc-800 text-white"
        />

        <input
          type="text"
          id="petType"
          placeholder="Pet Type"
          class="p-2 border border-zinc-600 rounded w-full bg-zinc-800 text-white"
        />

        <input
          type="number"
          id="petAge"
          placeholder="Pet Age"
          class="p-2 border border-zinc-600 rounded w-full bg-zinc-800 text-white"
        />

        <button
          class="bg-indigo-600 hover:bg-indigo-500 rounded py-2.5 text-white"
          onclick="handleAddPetButtonClick()"
        >
          🐶 Add Pet
        </button>
      </section>

      <!-- Pet list -->
      <section
        class="mt-5 p-5 border border-zinc-700 rounded bg-zinc-700 flex flex-col gap-2.5"
      >
        <h2 class="text-md font-semibold text-indigo-300">Pet List</h2>

        <table class="w-full">
          <thead>
            <tr class="bg-zinc-600 text-left">
              <th class="p-2">Name</th>
              <th class="p-2">Type</th>
              <th class="p-2">Age</th>
            </tr>
          </thead>
          <tbody id="petsTable">
            <tr>
              <td colspan="3" class="bg-yellow-800 text-center py-2.5">
                No pets yet
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Add Vet Form -->
      <section
        class="mt-5 p-5 border border-zinc-700 rounded bg-zinc-700 flex flex-col gap-2.5"
      >
        <h2 class="text-md font-semibold text-indigo-300">Add a Vet</h2>

        <input
          type="text"
          id="vetName"
          placeholder="Vet Name"
          class="p-2 border border-zinc-600 rounded w-full bg-zinc-800 text-white"
        />

        <input
          type="text"
          id="vetSpecialization"
          placeholder="Vet Specialization"
          class="p-2 border border-zinc-600 rounded w-full bg-zinc-800 text-white"
        />

        <div class="relative">
          <input
            type="text"
            id="vetLocation"
            placeholder="Vet Location"
            class="p-2 border border-zinc-600 rounded w-full bg-zinc-800 text-white"
          />
          <ul
            id="locationSuggestion"
            class="absolute left-0 right-0 bg-zinc-800 text-white border rounded max-h-40 overflow-y-auto hidden"
          ></ul>
        </div>

        <p
          id="messageElement"
          class="text-sm mt-2 bg-green-200 text-green-700 hidden text-center py-2.5"
        ></p>

        <button
          class="bg-indigo-600 hover:bg-indigo-500 rounded py-2.5 text-white disabled:bg-indigo-400 disabled:cursor-not-allowed"
          id="addVetButton"
        >
          👨‍⚕️ Add Vet
        </button>
      </section>

      <!-- Vet list -->
      <section
        class="mt-5 p-5 border border-zinc-700 rounded bg-zinc-700 flex flex-col gap-2.5"
      >
        <h2 class="text-md font-semibold text-indigo-300">Vet List</h2>
        <table class="w-full">
          <thead>
            <tr class="bg-zinc-600 text-left">
              <th class="p-2">Name</th>
              <th class="p-2">Specialization</th>
              <th class="p-2">Location</th>
            </tr>
          </thead>
          <tbody id="vetsTable">
            <tr>
              <td colspan="3" class="bg-yellow-800 text-center py-2.5">
                No vet yet
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Assign vet to pet -->
      <section
        class="mt-5 p-5 border border-zinc-700 rounded bg-zinc-700 flex flex-col gap-2.5"
      >
        <h2 class="text-md font-semibold text-indigo-300">Assign Vet to Pet</h2>

        <select
          class="p-2 border border-zinc-600 rounded w-full bg-zinc-800 text-white"
          id="assignPet"
        ></select>
        <select
          class="p-2 border border-zinc-600 rounded w-full bg-zinc-800 text-white"
          id="assignVet"
        ></select>

        <button
          class="bg-indigo-600 hover:bg-indigo-500 rounded py-2.5 text-white"
          onclick="assignVetToPet()"
        >
          Assign
        </button>
      </section>

      <section
        class="mt-5 p-5 border border-zinc-700 rounded bg-zinc-700 flex flex-col gap-2.5"
      >
        <h2 class="text-md font-semibold text-indigo-300">Assignments</h2>

        <ul
          id="assignmentList"
          class="list-disc pl-5 text-zinc-300 overflow-hidden"
        >
          <li
            class="bg-yellow-800 text-center py-2.5 -ml-5"
            id="assignmentListMessage"
          >
            No vet assigned yet
          </li>
        </ul>
      </section>
    </main>

    <script src="./assets/scripts/fetch.js"></script>
    <script src="./assets/scripts/handlers.js"></script>
    <script src="./assets/scripts/petshop.js"></script>
    <script src="./assets/scripts/scripts.js"></script>
  </body>
</html>
