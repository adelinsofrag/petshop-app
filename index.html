<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="max-w-[700px] mx-auto bg-zinc-100 p-10 font-mono">
      <h1 class="text-2xl font-bold text-center text-indigo-700">
        🐶 PetShop - Management
      </h1>

      <!-- Add Pet Form -->
      <section class="mt-5 p-5 border rounded bg-white flex flex-col gap-2.5">
        <h2 class="text-md font-semibold">Add a Pet</h2>

        <input
          type="text"
          id="petName"
          placeholder="Pet Name"
          class="p-2 border rounded w-full"
        />

        <input
          type="text"
          id="petType"
          placeholder="Pet Type"
          class="p-2 border rounded w-full"
        />

        <input
          type="number"
          id="petAge"
          placeholder="Pet Age"
          class="p-2 border rounded w-full"
        />

        <button class="bg-zinc-100 rounded py-2.5" onclick="addPet()">
          🐶 Add Pet
        </button>
      </section>

      <!-- Pet list -->
      <section class="mt-5 p-5 border rounded bg-white flex flex-col gap-2.5">
        <h2 class="text-md font-semibold">Pet List</h2>

        <table>
          <thead>
            <tr class="bg-zinc-100 text-left">
              <th>Name</th>
              <th>Type</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody id="petsTable">
            <tr>
              <td colspan="3" class="bg-yellow-100 text-center py-2.5">
                No pets yet
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Add Vet Form -->
      <section class="mt-5 p-5 border rounded bg-white flex flex-col gap-2.5">
        <h2 class="text-md font-semibold">Add a Vet</h2>

        <input
          type="text"
          id="vetName"
          placeholder="Vet Name"
          class="p-2 border rounded w-full"
        />

        <input
          type="text"
          id="vetSpecialization"
          placeholder="Vet Specialization"
          class="p-2 border rounded w-full"
        />

        <button class="bg-zinc-100 rounded py-2.5" id="addVetButton">
          👨‍⚕️ Add Vet
        </button>
      </section>

      <!-- Vet list -->
      <section class="mt-5 p-5 border rounded bg-white flex flex-col gap-2.5">
        <h2 class="text-md font-semibold">Vet List</h2>
        <table>
          <thead>
            <tr class="bg-zinc-100 text-left">
              <th>Name</th>
              <th>Specialization</th>
            </tr>
          </thead>
          <tbody id="vetsTable">
            <tr>
              <td colspan="3" class="bg-yellow-100 text-center py-2.5">
                No vet yet
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Assign vet to pet -->
      <section class="mt-5 p-5 border rounded bg-white flex flex-col gap-2.5">
        <h2 class="text-md font-semibold">Assign Vet to Pet</h2>

        <select class="p-2 border rounded w-full" id="assignPet"></select>
        <select class="p-2 border rounded w-full" id="assignVet"></select>

        <button class="bg-zinc-100 rounded py-2.5" onclick="assignVetToPet()">
          Assign
        </button>
      </section>

      <section class="mt-5 p-5 border rounded bg-white flex flex-col gap-2.5">
        <h2 class="text-md font-semibold">Assign Vet to Pet</h2>

        <ul id="assignmentList" class="list-disc pl-5 text-zinc-700"></ul>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
